# Zscaler OneAPI — Server Configuration
# Source this file from deploy scripts on the server.
# Install to: /etc/zscaler-oneapi.conf (chmod 600, owned by root)

# ZIdentity URL — where OAuth tokens are obtained
export ZIDENTITY_BASE_URL="https://<vanity-url>.zslogin.net"

# OneAPI Base URL
export ONEAPI_BASE_URL="https://api.zsapi.net"

# OAuth Client Credentials — shared across all Zscaler products (ZPA, ZIA, etc.)
# Created in ZIdentity or the ZIA admin portal under API clients
export ZSCALER_CLIENT_ID="your_client_id_here"
export ZSCALER_CLIENT_SECRET="your_client_secret_here"

# ZPA Customer ID — ZPA-specific, found in the ZPA admin portal URL or tenant settings
export ZPA_CUSTOMER_ID="your_customer_id_here"
