# ZPA Certificate Automation — Server Configuration
# Source this file from scripts/zpa/deploy.sh on the server where acme.sh runs.
# Install to: /etc/zpa-cert-automation.conf (chmod 600, owned by root)

# ZIdentity URL — where OAuth tokens are obtained
export ZIDENTITY_BASE_URL="https://<vanity-url>.zslogin.net"

# OneAPI Base URL
export ONEAPI_BASE_URL="https://api.zsapi.net"

# OAuth Client Credentials (created in ZIdentity / ZIA admin portal)
export ZPA_CLIENT_ID="your_client_id_here"
export ZPA_CLIENT_SECRET="your_client_secret_here"

# ZPA Customer ID (found in ZPA admin portal URL or tenant settings)
export ZPA_CUSTOMER_ID="your_customer_id_here"
